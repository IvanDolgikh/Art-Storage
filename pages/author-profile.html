<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>ArtStorage</title>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <div class="main-nav__general reset-list general">
                <ul class="general__list reset-list">
                    <li class="general__item item">
                        <a class="item__link" href="../pages/authors.html">Авторы</a>
                    </li>
                    <li class="general__item item">
                        <a class="item__link" href="../pages/pictures.html">Картины</a>
                    </li>
                    <li class="general__item item">
                        <a class="item__link" href="../pages/projects.html">Проекты</a>
                    </li>
                </ul>
            </div>
            <a class="logo" href="#">
                <img src="../photos/logo.svg" alt="Логотип ArtStorage.">
            </a>
            <div class="main-nav__user user">
                <a class="user__open-settings" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0,0,256,256" width="50px" height="50px" fill-rule="nonzero"><g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.12,5.12)"><path d="M5,9v2h40v-2zM5,24v2h40v-2zM5,39v2h40v-2z"></path></g></g></svg>
                </a>

                <div class="user__settings-container">
                    <a class="user__profile-link profile-link" href="../pages/author-profile.html">Профиль</a>
                    <a class="user__edit" href="../pages/profile.html">Редактировать</a>
                    <button class="user__exit">Выход</button>
                </div>

            </div>
        </nav>
    </header>

    <main class="main-container">
        <section class="author-profile">
            <h2 class="visually-hidden">Профиль автора</h2>
            <img class="author-profile__photo" src="#" alt="">
            <span class="author-profile__name">Данил Афанасьев</span>
            <span class="author-profile__description">Начинающий Дизайнер, самоучка</span>
            <div class="decorative-line"></div>


            <form class="author-profile__information-form information-form" action="#" method="get">
                <button class="information-form__subscribe subscribe--change">Подписаться</button>
                <dl class="information-form__description-list description-list">
                    <div class="description-list__item-container item-container">
                        <dt class="item-container__item item-description">
                            <output class="item-description__value">5</output>
                        </dt>
                        <dd class="item-container__item-description">Картин</dd>
                    </div>

                    <div class="description-list__item-container item-container">
                        <dt class="item-container__item item-description">
                            <output class="item-description__value">995</output>
                        </dt>
                        <dd class="item-container__item-description">Просмотров</dd>
                    </div>

                    <div class="description-list__item-container item-container">
                        <dt class="item-container__item item-description">
                            <output class="item-description__value">1337</output>
                        </dt>
                        <dd class="item-container__item-description">Подписки</dd>
                    </div>

                    <div class="description-list__item-container item-container">
                        <dt class="item-container__item item-description">
                            <output class="item-description__value">228</output>
                        </dt>
                        <dd class="item-container__item-description">Подписчики</dd>
                    </div>

                    <div class="description-list__item-container item-container">
                        <dt class="item-container__item item-description">
                            <output class="item-description__value">9</output>
                        </dt>
                        <dd class="item-container__item-description">Проекты</dd>
                    </div>
                </dl>
            </form>

            <div class="author-profile__pictures-container">
                <img class="author-profile__pictures" src="#" alt="">
                <div class="decorative-line"></div>
                <img class="author-profile__pictures" src="#" alt="">
                <div class="decorative-line"></div>
                <img class="author-profile__pictures" src="#" alt="">
            </div>

            <div class="moving">
                <ul class="moving__list reset-list">
                    <li class="moving__back">
                        <a href="#">
                            <svg width="27" height="8" viewBox="0 0 27 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.646446 3.64645C0.451185 3.84171 0.451185 4.15829 0.646446 4.35355L3.82843 7.53553C4.02369 7.7308 4.34027 7.7308 4.53553 7.53553C4.7308 7.34027 4.7308 7.02369 4.53553 6.82843L1.70711 4L4.53553 1.17157C4.7308 0.976311 4.7308 0.659728 4.53553 0.464466C4.34027 0.269204 4.02369 0.269204 3.82843 0.464466L0.646446 3.64645ZM27 3.5L1 3.5V4.5L27 4.5V3.5Z" fill="white"/>
                            </svg>                                
                        </a>
                    </li>
                    <li class="moving__item">
                        <a class="moving__item-link" href="#">1</a> 
                    </li>
                    <li class="moving__item">
                        <a class="moving__item-link" href="#">2</a> 
                    </li>
                    <li class="moving__item">
                        <a class="moving__item-link" href="#">3</a> 
                    </li>
                    <li class="moving__next">
                        <a href="#">
                            <svg width="27" height="8" viewBox="0 0 27 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M26.3536 4.35355C26.5488 4.15829 26.5488 3.84171 26.3536 3.64645L23.1716 0.464466C22.9763 0.269204 22.6597 0.269204 22.4645 0.464466C22.2692 0.659728 22.2692 0.976311 22.4645 1.17157L25.2929 4L22.4645 6.82843C22.2692 7.02369 22.2692 7.34027 22.4645 7.53553C22.6597 7.7308 22.9763 7.7308 23.1716 7.53553L26.3536 4.35355ZM0 4.5H26V3.5H0V4.5Z" fill="white"/>
                            </svg>                                 
                        </a>
                    </li>
                </ul>    
            </div>
        </section>

    </main>

    <footer class="main-footer">
        <div class="copyright-container">
            <img class="copyright-container__picture" src="../photos/copyright.svg" alt="Copyright">
            <p class="copyright-container__title">ArtStorage Design</p>
        </div>
    </footer>

</body>
</html>
